<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/dashboard/application">Applications</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/dashboard/clients">Clients</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/dashboard">Records</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/login">Logout</a>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>JFinancing</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <!-- <app-login></app-login> -->
        <!-- <app-application></app-application> -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
