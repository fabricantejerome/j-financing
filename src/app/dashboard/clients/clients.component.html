<div class="container">
    <mat-card class="clients-card">
        <mat-card-header>
            <mat-card-title>
                List of Clients
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button routerLink="/dashboard/client-form" mat-menu-item>Add New</button>
                    <!-- <button mat-menu-item>Remove</button> -->
                </mat-menu>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="clients-card-content">
            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>

                <table mat-table class="full-width-table w-100 text-left" matSort aria-label="Elements">
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="firstname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let row">{{ row.firstname + ' ' + row.lastname }}</td>
                    </ng-container>

                    <!-- Mobile Column -->
                    <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
                        <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                    </ng-container>

                    <!-- Address Column -->
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <mat-paginator #paginator
                    [length]="dataSource?.data?.length"
                    [pageIndex]="0"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
