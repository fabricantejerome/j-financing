<div class="container">
    <mat-card class="client-form-card">
        <mat-card-header>
            <mat-card-title>
                Add New Client
            </mat-card-title>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button routerLink="/dashboard/clients" mat-menu-item>Back</button>
                <!-- <button mat-menu-item>Remove</button> -->
            </mat-menu>
        </mat-card-header>

        <form [formGroup]="clientForm" (ngSubmit)="handleSubmit()">
            <mat-card-content class="client-form-card-content">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="First Name" formControlName="firstname">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Last Name" formControlName="lastname">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Mobile Number" type="number" formControlName="mobile">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Address" formControlName="address">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-label>Gender</mat-label>
                        <mat-radio-group aria-label="Select an option" formControlName="gender">
                            <mat-radio-button value="Male">Male</mat-radio-button>
                            <mat-radio-button value="Female">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="birthdate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions class="text-center">
                <button mat-raised-button [disabled]="!clientForm.valid" color="primary" type="submit">Submit</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
