<div class="grid-container">
    <!-- <h1 class="mat-h1">Application Form</h1> -->
    <mat-grid-list cols="1">
        <mat-grid-tile cols="1" rows="1">
            <mat-card class="application-card">
                <mat-card-header>
                    <mat-card-title>
                        List of applications
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Add New</button>
                            <!-- <button mat-menu-item>Remove</button> -->
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content class="application-card-content">
                    <div>
                        <mat-form-field appearance="standard">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                        </mat-form-field>
                        <table mat-table class="full-width-table w-100 text-left" matSort aria-label="Elements">
                            <!-- Id Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                                <td mat-cell *matCellDef="let row">{{row.id}}</td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef="let row">{{row.name}}</td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        
                        <mat-paginator #paginator
                            [length]="dataSource?.data?.length"
                            [pageIndex]="0"
                            [pageSize]="10"
                            [pageSizeOptions]="[5, 10, 20]">
                        </mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
